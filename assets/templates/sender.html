<div class="row">
	<div class="col-lg-12">
		<div ng-controller="SenderController as vm">
			<div style="padding-left: 30px;">
				<button type="button" class="btn btn-success right" ng-click="vm.save()">Update Configuration</button>
			</div>
			<div>
				<br>
				<form name="serviceForm" class="form-horizontal">
					<input class="form-control" type="hidden" disabled value="{{vm.id}}" />
					<div class="form-group">
						<label class="col-xs-2 control-label">From name</label>
						<div class="col-xs-10">
							<input class="form-control" type="text" ng-model="vm.name" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label">From Email</label>
						<div class="col-xs-10">
							<input class="form-control" type="text" ng-model="vm.email" />
						</div>
					</div>
				
				</form>
			</div>
		</div>
	</div>
</div>
