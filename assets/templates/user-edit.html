<div>
	<div class="modal-header">
		<h3 class="modal-title">Edit User</h3>
	</div>
	<div class="modal-body">
		<form name="serviceForm" class="form-horizontal">
			<div class="form-group">
				<label class="col-xs-2 control-label">Id</label>
				<div class="col-xs-10">
					<input class="form-control" type="text" disabled value="{{vm.entity.id}}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2 control-label">name</label>
				<div class="col-xs-10">
					<input class="form-control" type="text" ng-model="vm.entity.name"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2 control-label">email</label>
				<div class="col-xs-10">
					<input class="form-control" type="text" ng-model="vm.entity.email"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2 control-label">title</label>
				<div class="col-xs-10">
					<input class="form-control" type="text" ng-model="vm.entity.title"/>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="vm.save()">Save</button>
		<button class="btn btn-primary" ng-click="vm.remove()">Delete</button>
		<button class="btn btn-primary" ng-click="$close()">Cancel</button>
	</div>
</div>
