<div class="modal-header">
	<h3 class="modal-title" ng-if="vm.entity.id != '0'">Edit Participant</h3>
	<h3 class="modal-title" ng-if="vm.entity.id == '0'">New Participant</h3>
</div>
<div class="modal-body">
	<form name "participantForm">
		<input class="input" type="hidden" disabled value="{{vm.entity.id}}" />

		<div class="form-group row">
			<label class="col-xs-2 col-form-label">First Name</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" ng-model="vm.entity.first_name" required/>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-xs-2 col-form-label">Last Name</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" ng-model="vm.entity.last_name" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-2 col-form-label">Email</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" ng-model="vm.entity.email" required/>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="vm.save()">Save</button>
	<button class="btn btn-primary" ng-click="vm.reset()" ng-if="vm.entity.id != '0'">Reset</button>
	<button class="btn btn-primary" ng-click="vm.resend()" ng-if="vm.entity.id != '0' ">Send Email</button>
	<button class="btn btn-primary" ng-click="vm.sendSMS()" ng-if="vm.entity.id != '0' && vm.entity.mobile != ''">Send SMS</button>
	<button class="btn btn-primary" ng-click="vm.remove()">Delete</button>
	<button class="btn btn-primary" ng-click="$close()">Cancel</button>
</div>
