<div class="row">
	<div class="col-lg-12">
		<div ng-controller="SmsController as vm">
			<div style="padding-left: 30px;">
				<button type="button" class="btn btn-success right" ng-click="vm.save()">Update Configuration</button>
			</div>
			<div>
				<br>
				<form name="serviceForm" class="form-horizontal">
					<input class="form-control" type="hidden" disabled value="{{vm.id}}" />

					<div class="form-group">
						<label class="col-xs-2 control-label">Sms Text</label>
						<div class="col-xs-4">
							<textarea class="form-control" type="text" ng-model="vm.text"></textarea>

						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-2 control-label">Mobile number confirmation</label>
						<div class="col-xs-4">
							<textarea class="form-control" type="text" ng-model="vm.confirm_text"></textarea>

						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
